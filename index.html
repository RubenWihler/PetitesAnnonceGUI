<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/home.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" href="./Styles/signup.css">
    <link rel="stylesheet" href="./Styles/create_ad.css">
    <link rel="stylesheet" href="./Styles/modify_ad.css">
    <link rel="stylesheet" href="./Styles/loading_icon.css">
    <script src="https://kit.fontawesome.com/1168815fe0.js" crossorigin="anonymous"></script>
    <title>Petites annonces</title>
</head>
<body>
    <div id="home" class="view">
        <header>
            <a href="#" class="link-button"><i class="fas fa-redo-alt"></i></a>
            <div>
                <span id="home-header-email">email@email.com</span>
                <button id="account-button"><i class="fas fa-user"></i></button>
            </div>
        </header>
        <main>
            <section id="home-main-left-part">
                <div id="additional-infos-container">
                </div>
                <button id="home-create-ad"><i class="fas fa-plus"></i></button>
            </section>

            <section id="home-main-right-part">
                <svg id="home-ads-loading-icon"  viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45"/>
                </svg>
                <div id="ads-container">
                    
                </div>

            </section>
            
        </main>
    </div>
    <div id="login" class="view">
        <div id="login-background" class="blob"></div>
        <main>
            <h1>Connexion</h1>
            <div id="login-field-container">
                <label for="login-email">address email</label>
                <input type="email" placeholder="email@email.com" name="email" id="login-email">

                <label for="login-password">mot de passe</label>
                <input type="password" placeholder="password" name="password" id="login-password">
            </div>
            <div id="login-error-container">
            </div>
            <button id="login-submit">login</button>
            <a href="#sign-up">créer un compte</a>
            <a href="#home">retour</a>
        </main>
    </div>
    <div id="sign-up" class="view">
        <div id="signup-background" class="blob"></div>
        <main>
            <h1>Créer un compte</h1>
            <div id="signup-field-container">
                <label for="signup-email">address email</label>
                <input type="email" placeholder="email@email.com" name="email" id="signup-email">

                <label for="signup-password">mot de passe</label>
                <input type="password" placeholder="password" name="password" id="signup-password">
            </div>
            <div id="signup-error-container">
            </div>
            <button id="signup-submit">Créer un compte</button>
            <a href="#login">se connecter</a>
            <a href="#home">retour</a>
        </main>
    </div>
    <div id="create-ad" class="view">
        <div id="create-ad-background" class="blob"></div>
        <main>
            <h1>Créer une annonce</h1>
            <div id="create-ad-field-container">
                <label for="create-ad-title">titre</label>
                <input type="email" placeholder="titre" name="titre" id="create-ad-title">

                <label for="create-ad-desc">description</label>
                <textarea name="create-ad-desc" id="create-ad-desc" cols="30" rows="6"></textarea>

                <label>prix</label>
                <div id="create-ad-price-container">
                    <input type="number" min="0" name="price" id="create-ad-price">
                    <select id="create-ad-currency">
                        <option value="CHF" selected="select">CHF</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
            </div>
            <div id="create-ad-error-container">
            </div>
            <button id="create-ad-submit">Créer</button>
            <a href="#home">retour</a>
        </main>
    </div>
    <div id="modify-ad" class="view">
        <div id="create-ad-background" class="blob"></div>
        <main>
            <h1>Modifier une annonce</h1>
            <div id="modify-ad-field-container">
                <label for="modify-ad-title">titre</label>
                <input type="email" placeholder="titre" name="titre" id="modify-ad-title">

                <label for="modify-ad-desc">description</label>
                <textarea name="modify-ad-desc" id="modify-ad-desc" cols="30" rows="6"></textarea>

                <label>prix</label>
                <div id="modify-ad-price-container">
                    <input type="number" min="0" name="price" id="modify-ad-price">
                    <select id="modify-ad-currency" r>
                        <option value="CHF">CHF</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
            </div>
            <div id="modify-ad-error-container">
            </div>
            <button id="modify-ad-submit">Modifier</button>
            <button id="modify-ad-delete-submit">Supprimer l'annonce</button>
            <a href="#home">retour</a>
        </main>
    </div>

    <script src="Js/Ui/ad_card_element.js"></script>
    <script src="Js/Processors/error_traductor.js"></script>
    <script src="Js/Connexion/connexion_manager.js"></script>
    <script src="Js/Processors/api_connexion_manager.js"></script>
    <script src="Js/Models/account.js"></script>
    <script src="Js/Models/ad.js"></script>
    <script src="Js/Models/price.js"></script>
    <script src="Js/Processors/account_processor.js"></script>
    <script src="Js/Processors/ad_processor.js"></script>
    <script src="Js/View/view.js"></script>
    <script src="Js/View/view_manager.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
